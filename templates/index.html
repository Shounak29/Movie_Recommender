<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommender</title>
</head>

<style type="text/css">
	body{
		background-color: #32a8a2;
		font: italic bold 20px helvetica;
		text-align: center;
	}
</style>

<body>
	<h1>Movie Recommender</h1>
	<h3>Enter The Movie Name</h3>
	<form action="/recommend" method="POST">
		<input type="text" name="movie_name"><br>
		<input type="submit" name="" value="Recommend">
	</form>

	{% if movie_list %}
		<h4>List of Movies That You Can Watch</h4>
		<ol>
		{% for i in movie_list: %}
			<li>{{i}}</li>
		{% endfor %}
		</ol>
	{% endif %}
</body>
</html>
